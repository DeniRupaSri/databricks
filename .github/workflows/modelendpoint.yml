name: ModelEndpoint
 
on:
  workflow_dispatch:
    inputs:
      model_name:
        description: "Enter registered model name"
        required: true
      model_version:
        description: "Enter model version to deploy"
        required: true
 
jobs:
  deploy-endpoint:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Setup Databricks CLI
        uses: databricks/setup-cli@main
 
      - name: Create and Run Job
        run: |
          export DATABRICKS_HOST="https://adb-1670050298591902.2.azuredatabricks.net"
          export DATABRICKS_TOKEN="dapica208467099d1366845363dafb32d8aa-3"
 
          # Create job using deploy JSON and capture ID
          JOB_ID=$(databricks jobs create --json @Endpoint.json | jq -r '.job_id')
 
          # Run job and pass model parameters through JSON body
          databricks jobs run-now --json "{
            \"job_id\": $JOB_ID,
            \"notebook_params\": {
              \"model_name\": \"${{ github.event.inputs.model_name }}\",
              \"model_version\": \"${{ github.event.inputs.model_version }}\"
            }
          }"
